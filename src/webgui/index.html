<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="/css/sidebar.css" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar">
    <div id="header">
       <a href='https://www.uni-bremen.de'>
        <img class='uni-logo' src='https://onlinetools.zfn.uni-bremen.de/server/images/logo_ub.png'>
      </a>
    </div>
    <div class="container">
      <div class="header">
        <h2 class="text-center text-muted">Jungfraujoch Spectra Plotter</h1>
      </div>

      <br><br><br>

      <div class="row">
        <div class="form-group col-xs-2">
          <label for="years">Select a year</label>
          <select class="form-control" style="color: white; background: #34568B;" id="years">
            {% for o in years %}
                    <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-xs-2">
          <label for="spectra">&nbspand a Spectrum</label>
          <select class="form-control" style="color:white; background:#009B77;" id="spectra">
            {% for o in spectra %}
                    <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div>
        <button type="button" style="color:white; background:#3498DB;" id="process_input">Plot!</button>
      </div><br><br>
       </div>
      </div>
      <div class="mainbar">
      <div id = "loader" class="loader"></div> 
      <div id="processed_results">
      </div>
      <div>
        <canvas id="calChart" width="200" height="80"></canvas>
      </div>
      <div>
        <canvas id="digChart" width="200" height="80"></canvas>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
      </div>
    <script src="/js/chart.min.js"></script>
    <script src="/js/spplotter.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        let mLoader = document.getElementById("loader");
        $('#years').change(function(){

          $.getJSON('/_update_dropdown', {
            selected_year: $('#years').val()

          }).success(function(data) {
                $('#spectra').html(data.html_string_selected);
           })
        });
        $('#process_input').bind('click', function() {
            mLoader.style.visibility="visible";
            $.getJSON('/_process_data', {
                selected_year: $('#years').val(),
                selected_spectrum: $('#spectra').val(),
            }
            ).success(function(spectrum) {
                mLoader.style.visibility="hidden";
                chartPlotter(spectrum.calibrated_in, 
                spectrum.wavenumber_lbl, 
                spectrum.digitized_in,
                spectrum.pixel_lbl, 
                spectrum.im_filename,
                spectrum.imheight
                )
            })
          return false;

        });
      });
    </script>
  </body>
</html>
