{% extends "index.html" %}
{% block spec_select %}
    <div class="row">
        <div class="form-group col-xs-2">
            <label for="years">Select a year</label>
            <select class="form-control" style="color: white; background: #34568B;" id="years">
            {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group col-xs-2">
            <label for="spectra">Select a Spectrum</label>
            <select class="form-control" style="color:white; background:#009B77;" id="spectra">
            {% for spectrum in spectra %}
                    <option value="{{ spectrum }}">{{ spectrum }}</option>
            {% endfor %}
            </select>
        </div>
    </div>      
    <div>
        <button type="button" style="color:white; background:#3498DB;" id="process_input">Plot!</button>
    </div>
    <div>
  <hr class="rounded"> 
  <table id="stable" class = "blueTable">
    {% for ke , va in table_data.items() %}
      <tr>
        <th>{ke}</th>
        <td> {va}</td>
      </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
